<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ej15_Login.css'>
    <script src='main.js'>
        
    </script>
</head>
<body>
    <div class="login-wrapper" style="background-image: url(./Imagenes/imagen_nav_universo1.jpg); background-size: cover; background-position: left -40px; height: 250px; text-align: right; color: #89b4fa; padding: 20px;">
        <div class="login-card" style=" background: rgba(18, 24, 38, 0.75); backdrop-filter: blur(10px); padding: 40px; border-radius: 15px; border: 1px solid rgba(79, 209, 197, 0.3); width: 100%; max-width: 400px; text-align: center;">
            <h2 class="login-title">Iniciar Sesion</h2>
            <p class="login-subtitle">Introduce tus datos</p>
            <form action="#">
                <div class="input-group" style="margin-bottom: 20px; text-align: left;">
                    <label for="usuario">Id de Usuario</label>
                    <input type="text" id="usuario" placeholder="Ej: QuantumTraveler@gmail.com" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div class="input-group" style="margin-bottom: 30px; text-align: left;">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 30px; text-align: left; width: 100%;">
                    <a href="./ej15.html" style = "text-decoration: none; color: #121826; background-color: #89b4fa; width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; display: flex; justify-content: center; align-items: 100%;">INICIAR SESIÓN</a>
                </div>
            </form>
            <div class="login-footer" style="margin-top: 20px;">
                <a href="./ej15.html" style="font-size: 12px; text-decoration: none;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
